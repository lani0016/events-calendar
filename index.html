<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Event Calendar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
  <main class="pad-t-2 pad-b-2 gutter-1-2">
    <div class="wrapper">
      <h1 class="exa">Exoplanets</h1>
      <div class="wrapper scrollable">
        <table>
          <caption class="milli push-0">NASA has announced the discovery of over 1000 exoplanetsâ€”below are five important discoveries.</caption>
          <thead>
            <tr>
              <th class="day-name" scope="col">Sun</th>
              <th class="day-name" scope="col">Mon</th>
              <th class="day-name" scope="col">Tues</th>
              <th class="day-name" scope="col">Wed</th>
              <th class="day-name" scope="col">Thurs</th>
              <th class="day-name" scope="col">Fri</th>
              <th class="day-name" scope="col">Sat</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th class="not-bold italic" scope="row"></th>
              <td colspan="5"> </td>
              <td>1</td>
              <td>2</td>
            </tr>
            <tr>
              <th class="not-bold italic" scope="row"></th>
              <td>3</td>
              <td>4</td>
              <td>5</td>
              <td>6</td>
              <td>7</td>
              <td>8</td>
              <td>9</td>
            </tr>
            <tr>
              <th class="not-bold italic" scope="row"></th>
              <td>10</td>
              <td>11</td>
              <td>12</td>
              <td>13</td>
              <td>14</td>
              <td>15</td>
              <td>16</td>
            </tr>
            <tr>
              <th class="not-bold italic" scope="row"></th>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
              <td>21</td>
              <td>22</td>
              <td>23</td>
            </tr>
            <tr>
              <th class="not-bold italic" scope="row"></th>
              <td>24</td>
              <td>25</td>
              <td>26</td>
              <td>27</td>
              <td>28</td>
              <td>29</td>
              <td>30</td>
            </tr>
          </tbody>
          <tfoot class="bold">
            <tr>
              <th scope="row">Total</th>
              <td colspan="4">5</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
</body>
</html>
